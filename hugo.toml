baseURL = 'https://whyuhurtz.me/'
title = "whyuhurtz's Blog"
theme = 'LoveIt'
copyright = '&copy; 2023-2025'

defaultContentLanguage = "en"
languageName = "English"
languageCode = 'en-us'
hasCJKLanguage = false

enableRobotsTXT = true
enableGitInfo = false
enableEmoji = true

[pagination]
  disableAliases = false
  pagerSize = 10
  path = "page"

[menu]
  [[menu.main]]
    weight = 1
    identifier = "posts"
    name = "Posts"
    url = "/posts/"
  [[menu.main]]
    weight = 2
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
  [[menu.main]]
    weight = 3
    identifier = "projects"
    name = "Projects"
    url = "/projects/"
  [[menu.main]]
    weight = 4
    identifier = "achievements"
    name = "Achievements"
    url = "/achievements/"
  [[menu.main]]
    weight = 5
    identifier = "about"
    name = "About"
    url = "/about/"

[params]
  defaultTheme = "auto"
  dateFormat = "2006-01-02"
  title = "whyuhurtz's Blog"

  [params.author]
    name = "whyuhurtz"
    email = "wahyupriambodo.sec@gmail.com"
    link = "https://github.com/whyuhurtz"
  
  [params.header]
    desktopMode = "fixed"
    mobileMode = "auto"

    [params.header.title]
      name = "whyuhurtz's Blog"
      typeit = false
  
  [params.footer]
    enable = true
    hugo = false
    author = false
    copyright = true
    since = 2023
  
  [params.section]
    paginate = 20
    dateFormat = "01-02"
    rss = 10
  
  [params.app]
    title = "whyuhurtz's Blog"
    noFavicon = false
  
  [params.list]
    paginate = 20
    dateFormat = "01-02"
  
  [params.analytics]
    [params.analytics.google]
      id = "G-LHYL3DDVEV"
      respectDoNotTrack = false
  
  [params.search]
    enable = false
