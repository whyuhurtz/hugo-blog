  [params.home]
    rss = 10

    [params.home.profile]
      enable = true
      avatarURL = "/images/avatar.jpg"
      title = "whyuhurtz{h3ll0_w0rld_4nd_h4v3_4_n1c3_d4y}"
      subtitle = "Just an ordinary cybersec guy."
      social = true
      typeit = true
    
    [params.home.posts]
      enable = true
      paginate = 10
  
  [params.social]
    GitHub = "whyuhurtz"
    Linkedin = "wahyu-priambodo"
    Instagram = "whyuhurtz"
    Email = "wahyupriambodo.sec@gmail.com"
  
  [params.page]
    hiddenFromHomePage = false
    lightgallery = true
    fontawesome = true
    linkToMarkdown = false
    rssFullText = false

    [params.page.toc]
      enable = true
      keepStatic = false
      auto = true
    
    [params.page.code]
      copy = true
      maxShownLines = 500
      [params.page.code.render]
        goat = true
        mermaid = true
    
    [params.page.math]
      enable = true
      copyTex = true
    
    [params.page.share]
      enable = false
    
    [params.page.comment]
      enable = false

[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
  
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
  
  [markup.tableOfContents]
    startLevel = 1
    endLevel = 3

[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

[permalinks]
  posts = ":year/:month/:slug"

[outputs]
  home = ["HTML", "RSS", "JSON"]
  page = ["HTML", "MarkDown"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
